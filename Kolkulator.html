<!DOCTYPE html>
<html>
    <head>
        <title>
            kolkulator
        </title>
        <script src="kolkulator.js"></script>
        <link rel="stylesheet" href="kolkulator.css">
    </head>
    <body>
        <!-- Bu holatda kolkulatorni bitta divga o'rab olamiz va 
        bu esa kolkulatorga cssda still berishda qiynalmaslik uchun kerak bo'ladi.
        Shuning uchun divga class berib qoyamiz negaki cssda uni chaqirish oson bo'lishi uchun.   -->
        <div class="container">
        <div class="kolkulator">
            <input type="text" id="result" disabled> <!--Bu natijani chiqarish uchun kerak boladi.-->
            <!-- Bu holatda buttonlarni umumiy bitta divcga o'rab olamiz va still berish oson bo;lishi uchun class beramiz.-->
            <div class="buttons">
                
                <button onclick="appendValue('/')">/</button> <!--appendValue() funksiyasi kalkulyatorda foydalanuvchi tomonidan bosilgan tugmalarni kiritish maydoniga qo'shish uchun kerak. Uning asosiy vazifasi foydalanuvchi biror tugmani bosganda, o'sha qiymatni <input> elementi (id="result") ichiga qo'shib qo'yishdir.-->
                <button onclick="appendValue('%')">%</button>
                <button onclick="clearResult()">C</button>
                <button onclick="deleteLastChar()">âŒ«</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('+')">+</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('*')">*</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('-')">-</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('00')">00</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="calculate()">=</button>
               
                
               
             </div>
        </div>
        </div>
    </body>
</html>
